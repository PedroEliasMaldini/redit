<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Compacto de Turismo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    <div class="container mt-3">
        <div class="form-horizontal">
            <a href="../index.html">Volver a home</a>
            <h5>Formulario de Búsqueda</h5>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="file">File</label>
                        <input type="text" class="form-control" id="file" name="file">
                    </div>
                    <div class="form-group">
                        <label for="fecha-alta-desde">Fecha alta desde:</label>
                        <input type="date" class="form-control" id="fecha-alta-desde" name="fecha-alta-desde">
                    </div>
                    <div class="form-group">
                        <label for="fecha-alta-hasta">Fecha alta hasta:</label>
                        <input type="date" class="form-control" id="fecha-alta-hasta" name="fecha-alta-hasta">
                    </div>
                    <div class="form-group">
                        <label for="fecha-in">Fecha In:</label>
                        <input type="date" class="form-control" id="fecha-in" name="fecha-in">
                    </div>
                    <div class="form-group">
                        <label for="fecha-out">Fecha Out:</label>
                        <input type="date" class="form-control" id="fecha-out" name="fecha-out">
                    </div>
                    <div class="form-group">
                        <label for="proveedor">Proveedor:</label>
                        <select class="form-control" id="proveedor" name="proveedor">
                            <option value="todos">Todos</option>
                            <option value="rz">RZ</option>
                            <option value="oz">OZ</option>
                            <option value="hg">HG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="entorno">Entorno:</label>
                        <select class="form-control" id="entorno" name="entorno">
                            <option value="todos">Todos</option>
                            <option value="prod">Prod</option>
                            <option value="test">Test</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fuente">Fuente:</label>
                        <select class="form-control" id="fuente" name="fuente">
                            <option value="todos">Todos</option>
                            <option value="front">Front</option>
                            <option value="api">API</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="observacion">Observación:</label>
                        <select class="form-control" id="observacion" name="observacion">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pasajero">Pasajero:</label>
                        <input type="text" class="form-control" id="pasajero" name="pasajero">
                    </div>
                    <div class="form-group">
                        <label for="hotel">Hotel:</label>
                        <input type="text" class="form-control" id="hotel" name="hotel">
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad">
                    </div>
                    <div class="form-group">
                        <label for="pais">País:</label>
                        <input type="text" class="form-control" id="pais" name="pais">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" name="usuario">
                    </div>
                    <div class="form-group">
                        <label for="agencia">Agencia:</label>
                        <input type="text" class="form-control" id="agencia" name="agencia">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
